<h2>Things have moved.</h2>

<p>The GNU network site is no more.</p>

<p>If you're looking for GNU social, you can find the project at <a href="https://gnusocial.network">gnusocial.network</a>.</p>
<p>If you're looking for GNU FM, the software that powered Libre.fm from 2009-2023, you can find the final release source code at <a href="https://github.com/foocorp/gnu-fm/releases/tag/2022-final">GitHub</a>.</p>

<p><a href="/">Visit the Fedi Network</a></p>
